<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Sekcja logowania -->
        <div id="login-section">
            <h1>Login</h1>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="response-message" class="mt-3"></div>
        </div>

        <!-- Sekcja dashboardu -->
        <div id="dashboard-section" style="display: none;">
            <h2>Search Profiles</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Keyword</th>
                        <th>Min Price</th>
                        <th>Max Price</th>
                        <th>Location</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="profiles-list"></tbody>
            </table>

            <h3>Add New Profile</h3>
            <form id="add-profile-form">
                <div class="mb-3">
                    <label for="profile-name" class="form-label">Profile Name</label>
                    <input type="text" class="form-control" id="profile-name" required>
                </div>
                <div class="mb-3">
                    <label for="profile-keyword" class="form-label">Keyword</label>
                    <input type="text" class="form-control" id="profile-keyword">
                </div>
                <div class="mb-3">
                    <label for="profile-min-price" class="form-label">Minimum Price</label>
                    <input type="number" class="form-control" id="profile-min-price">
                </div>
                <div class="mb-3">
                    <label for="profile-max-price" class="form-label">Maximum Price</label>
                    <input type="number" class="form-control" id="profile-max-price">
                </div>
                <div class="mb-3">
                    <label for="profile-location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="profile-location">
                </div>
                <div class="mb-3">
                    <label for="profile-category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="profile-category">
                </div>
                <button type="submit" class="btn btn-primary">Add Profile</button>
            </form>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
